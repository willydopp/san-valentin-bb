<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me aceptarías como tu San Valentín? 🌷</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Fondo animado con un tulipán rosado */
        .fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://media.giphy.com/media/TgMPAVnpqjzAc/giphy.gif') no-repeat center center/cover;
            z-index: -1;
        }

        .container {
            position: relative;
            margin-top: 100px;
        }

        h1 {
            color: #ff4081;
            font-size: 38px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
        }

        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
        }

        .yes {
            background-color: #ff4081;
            color: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .no {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }

        /* Mensaje de amor */
        .mensaje {
            display: none;
            margin-top: 50px;
            font-size: 24px;
            color: white;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="fondo"></div>

    <div class="container">
        <h1>¿Quieres ser mi San Valentín? 💖</h1>
        <div class="heart">💞</div>
        <div class="buttons">
            <button class="yes" onclick="respuestaSi()">Sí, por supuesto! 💕</button>
            <button class="no" onmouseover="moverBoton(this)">No 😢</button>
        </div>
        <div class="mensaje" id="mensajeAmor">
            💌 Mi amor, desde que te conocí, mi vida ha sido más hermosa. Cada sonrisa tuya ilumina mis días y cada palabra tuya llena mi corazón de felicidad. 
            Eres la persona más increíble del mundo, y no hay nadie más con quien quiera compartir este San Valentín. 💖💐
        </div>
    </div>

    <script>
        function respuestaSi() {
            document.getElementById("mensajeAmor").style.display = "block";
        }

        function moverBoton(boton) {
            let x = Math.random() * (window.innerWidth - boton.clientWidth);
            let y = Math.random() * (window.innerHeight - boton.clientHeight);
            boton.style.left = `${x}px`;
            boton.style.top = `${y}px`;
        }
    </script>

</body>
</html>
